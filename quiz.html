<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <!-- include style sheet or CSS -->
    <link rel="stylesheet" href="disk/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="quiz">
            <div class="quiz_header">
                <div class="quiz_user">
                    <h3>Welcome ! <span class="name"></span></h3>
                </div>
                <div class="quiz_timer">
                    <span class="time">00:00</span>
                </div>
            </div>
            <div class="quiz_body">
                <div id="questions">
                    <!-- <h2> Q1. What is Oops in c++ ?</h2>
                    <ul class="option_group">
                        <li class="option">option 1</li>
                        <li class="option">option 2</li>
                        <li class="option">option 3</li>
                        <li class="option">option 4</li>
                    </ul> -->
                </div>
                <button class="btn-next" onclick="next()">Next Question</button>
            </div>
        </div>
    </div>
    <!-- including script.js -->
    <script src="disk/script.js"></script>

    <!-- userInfo.js  -->
    <script src="disk/userInfo.js"></script>

    <!-- timer.js  -->
    <script src="disk/timer.js"></script>
</body>

</html>
